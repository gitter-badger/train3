<p><button ng-click="newTrain()">Add a Train</button></p>

<h2>Trains</h2>
<table class="table">
    <thead>Trains</thead>
    <tbody>
        <tr ng-repeat="train in trains">
            <td>{{train.number}}</td>
            <td>{{train.description}}</td>
            <td>{{train.originStation}}</td>
            <td>{{train.terminalStation}}</td>
            <td><a href="/#/trains/{{train.number}}">Details</a></td>
        </tr>
    </tbody>
</table>
