<div ng-controller="TrainDetailsDialogController">
    <div class="modal-title">Duplicate Train</div>
    <div class="modal-body">
        <div class="container">
            <h1>Duplicate train {{train.description}}</h1>
            <form name="dupTrainForm">
                <div class="form-group">
                    <label>Time Offset in minutes:</label>
                    <input type="number" ng-model="minutes" required />
                </div>
                <div class="form-group">
                    <label>Number of new trains to create:</label>
                    <input type="number" ng-model="trainCount" required />
                </div>
                <button class="btn btn-lg" ng-disabled="!dupTrainForm.$valid" ng-click="onClose(minutes,trainCount)">OK</button>
                <button class="btn btn-lg" ng-click="onCancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
