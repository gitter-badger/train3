<h1>Stations</h1>
<div class="pull-right">
    <a href="#/stations/new">New Station</a>
</div>
<table class="table">
    <tr ng-repeat="station in stations | orderBy:'name'">
        <td>
            {{station.name}}
        </td>
        <td>
            ({{station.abbr}})
        </td>
        <td>
            <button class="btn btn-warning" ng-click="deleteStation(station)">Delete</button>
        </td>
    </tr>
</table>
<div>
    <a href="#/stations/new">New Station</a>
</div>
