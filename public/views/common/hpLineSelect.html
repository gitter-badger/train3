<style>
    div.ls-line {
        /*display:table-cell;*/
        vertical-align: middle;
        background-color: white;
        font-size: 14pt;
        padding: 5px;
        border: 1px solid black;
        border-radius: 3px;
        height: 60px;
    }
    div.ls-line.expanded:hover {
        background-color: blue;
    }
    td.ls-lineName {
        font-weight: bold;
    }
    td.ls-map {
        height: 50px;
    }

    td.ls-arrow, td.ls-lineName, td.ls-map {
        padding-left: 10px;
    }

</style>
<div style="display:inline-block; vertical-align: middle; width: 200px; height: 30px;">
    <div style="overflow-y: scroll; cursor: pointer; width:200px;">
        <div class="ls-line" ng-hide="!expanded && $index != selectedIndex" ng-class="getClass()" ng-repeat="line in lines" ng-click="lineClick(line, $index)">
            <table>
                <tr>
                    <td class="ls-lineName">{{line.name}}</td>
                    <td class="ls-map" id="line_{{::$index}}" hp-line-map line="line" stations="stations" w="50" h="50"></td>
                    <td class="ls-arrow" ng-show="expanded && $index == selectedIndex">
                        <span class="glyphicon glyphicon-check"></span>
                    </td>
                    <td class="ls-arrow" ng-show="!expanded">
                        <span class="glyphicon glyphicon-circle-arrow-down"></span>
                    </td>

                </tr>
            </table>

        </div>
    </div>
</div>
